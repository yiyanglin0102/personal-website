<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>French Alphabet Pronunciation</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  /* IMPORTANT:
     - use http (rw-designer embed format)
     - keep ", auto" fallback
  */
  body, button {
    cursor: url("http://www.rw-designer.com/cursor-extern.php?id=35054"), auto;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 24px;
    background: #fafafa;
  }

  h1 { margin-bottom: 20px; }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 14px;
    max-width: 600px;
  }

  button {
    height: 64px;
    font-size: 22px;
    font-weight: 700;
    border-radius: 14px;
    border: 2px solid #cfcfcf;
    background: linear-gradient(#ffffff, #f0f0f0);
    box-shadow: 0 6px 0 #cfcfcf;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    transition:
      transform 0.08s ease,
      box-shadow 0.08s ease,
      background 0.15s ease;
  }

  button:hover {
    background: linear-gradient(#ffffff, #e9f3ff);
  }

  button:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #bdbdbd;
  }

  button.playing {
    background: linear-gradient(#e7f4ff, #cfe9ff);
    border-color: #6fb6ff;
    box-shadow: 0 6px 0 #6fb6ff;
    color: #0b4d85;
  }

  button.playing:active {
    box-shadow: 0 2px 0 #4e9edc;
  }

  .credit {
    margin-top: 18px;
    font-size: 12px;
    opacity: 0.7;
  }
</style>
</head>
<body>

<div class="grid">
  <button data-file="a3.mp3">A</button>
  <button data-file="b5.mp3">B</button>
  <button data-file="c3.mp3">C</button>
  <button data-file="d3-1.mp3">D</button>
  <button data-file="e3.mp3">E</button>
  <button data-file="f4.mp3">F</button>
  <button data-file="g3.mp3">G</button>
  <button data-file="h3.mp3">H</button>
  <button data-file="i3.mp3">I</button>
  <button data-file="j4.mp3">J</button>
  <button data-file="k3.mp3">K</button>
  <button data-file="l3.mp3">L</button>
  <button data-file="m5.mp3">M</button>
  <button data-file="n3.mp3">N</button>
  <button data-file="o3.mp3">O</button>
  <button data-file="p3.mp3">P</button>
  <button data-file="q3.mp3">Q</button>
  <button data-file="r3.mp3">R</button>
  <button data-file="s3.mp3">S</button>
  <button data-file="t5.mp3">T</button>
  <button data-file="u3.mp3">U</button>
  <button data-file="v3.mp3">V</button>
  <button data-file="w3.mp3">W</button>
  <button data-file="x4.mp3">X</button>
  <button data-file="y4.mp3">Y</button>
  <button data-file="z3.mp3">Z</button>
</div>

<script>
  const BASE_URL = "https://french-nautilus.b-cdn.net/wp-content/uploads/2020/10/";
  const audio = new Audio();
  let currentBtn = null;

  document.querySelectorAll("button[data-file]").forEach(btn => {
    btn.addEventListener("click", () => {
      if (currentBtn) currentBtn.classList.remove("playing");

      currentBtn = btn;
      btn.classList.add("playing");

      audio.pause();
      audio.currentTime = 0;
      audio.src = BASE_URL + btn.dataset.file;
      audio.play();
    });
  });

  audio.addEventListener("ended", () => {
    if (currentBtn) currentBtn.classList.remove("playing");
    currentBtn = null;
  });
</script>

</body>
</html>
